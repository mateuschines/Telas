<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <style>
        .imgLogo {
            width: 150px;
            /* border-radius: 30%; */
            margin-top: 15px;
            margin-bottom: 200px;
        }

        .alturaNav {
            height: 80px;
            margin-bottom: 100px;
        }
    </style>

    <title>RR Pizza</title>
</head>

<body class="bg-light">
    <header class="blog-header">
        <div class="bg-danger alturaNav flex-nowrap justify-content-between text-center">

            <img src="./img/pizza2.png" alt="" class="rounded-circle imgLogo">
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card">
                <div class="card-body">
                    <h6 class="text-center">Olá, Gostariamos de saber mais sobre você!! por favor informe os dados para continuar seu pedido.</h6>
                    <form>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="firstName">Número do Celular</label>
                                <input type="text" class="form-control" id="firstName" placeholder="" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="lastName">Nome</label>
                                <input type="text" class="form-control" id="lastName" placeholder="" required>
                            </div>
                        </div>

                        <hr class="mb-4">
                        <button class="btn btn-danger btn-lg btn-block" type="submit">Confirmar</button>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <script src="./js/jquery-3.5.1.slim.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
